<mat-card>
    <mat-action-list>
        <div mat-subheader>Available Categories</div>
        
        <button mat-list-item [routerLink]="'/user-dashboard/'+0"><mat-icon>folder</mat-icon>All Quizzes</button>
        <button mat-list-item *ngFor="let c of categories"   [routerLink]="'/user-dashboard/'+c.cid"><mat-icon>folder</mat-icon>{{c.title}}</button>
        
      
    </mat-action-list>
</mat-card>
