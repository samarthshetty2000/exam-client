<div class="bootstrap-wrapper">
    <div class="container-fluid mt20">
        <h1>Available Quizzes</h1>
        <div class="row">
            <div class="col-md-4 mt20" *ngFor="let q of quizzes">
                <mat-card class="height">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>
                             {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                       <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <div class="row"></div>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-raised-button color="accent" [routerLink]="'/user-dashboard/instruction/'+q.qId">Start</button>
                        <button mat-button color="accent">Questions:{{q.numberOfQuestions}}</button>
                        <button mat-button color="accent">Marks:{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                   <h1>No Data in this Category</h1>
                </mat-card>
            </div>
           
        </div>
    </div>

</div>
