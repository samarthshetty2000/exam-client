<div class="bootstrap-wrapper">
    <div class="container">
        
        <div class="row">
          
            <div class="col-md-6 offset-md-3"> 
              <mat-card>
            <div class="container text-center">
                <img src="../../../assets/job-7291427_960_720.png" alt="">
            </div>
                <h1 class="text-center">Register Here!!</h1>
                  
                <form #login="ngForm" (ngSubmit)="formSubmit()">
                      
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Username</mat-label>
                      <input required
                      [(ngModel)] ="user.username" name="username" matInput placeholder="Enter Username">
                      <mat-hint>Username must be unique!!</mat-hint>
                    </mat-form-field>
                 
              
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Userpassword</mat-label>
                      <input required [(ngModel)] ="user.password" name="password" type="password" matInput placeholder="Enter Password">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Firstname</mat-label>
                        <input required [(ngModel)] ="user.firstName" name="firstName" matInput placeholder="Enter Firstname">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Lastname</mat-label>
                        <input required [(ngModel)] ="user.lastName" name="lastName" matInput placeholder="Enter Lastname">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] ="user.email" name="email" type="email" matInput placeholder="Enter Email">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input required [(ngModel)] ="user.phone" name="phone" matInput placeholder="Enter Phone">
                      </mat-form-field>
                      <div class="container text-center">
                        <button [disabled]="!(login.valid)" type="submit" mat-raised-button color="primary">Register</button>
                        <button type="button" mat-raised-button color="accent" style="margin-left:20px;" (click)="reset()">Clear</button>
                      </div>
                </form>
              </mat-card>
        </div>
    
        </div>
    </div>
</div>
