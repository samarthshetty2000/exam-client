
<div class="bootstrap-wrapper">
    <div class="container">
      
        
        <div class="row">
        
           
            <div class="col-md-6 offset-md-3"> 
            <mat-card >
            <div class="container text-center">
                <img src="../../../assets/job-7291427_960_720.png" alt="">
            </div>
                <h1 class="text-center">Login Here!!</h1>
            
                  
                <form #login="ngForm" (ngSubmit)="formSubmit()">
                      
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Username</mat-label>
                      <input required
                      [(ngModel)] ="user.username" name="username" matInput placeholder="Enter Username">
                      <mat-hint>Valid Username !!</mat-hint>
                    </mat-form-field>
                 
              
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Userpassword</mat-label>
                      <input required [(ngModel)] ="user.password" name="password" type="password" matInput placeholder="Enter Password">
                    </mat-form-field>

                    
                      <div class="container text-center">
                        <button  type="submit" mat-raised-button color="primary">Login</button>
                        <button type="button" mat-raised-button color="accent" style="margin-left:20px;" (click)="reset()">Reset</button>
                      </div>
                </form>
            </mat-card>
        </div>

        </div>
    </div>
</div>
