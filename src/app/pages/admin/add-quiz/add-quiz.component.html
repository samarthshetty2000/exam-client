<mat-card>
  <h1>Add New Quiz</h1>



  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="addQuiz()" >
            <mat-form-field class="w100" appearance="outline" >
              <mat-label>Title</mat-label>
              <input
                required
                autofocus
                autocapitalize="true"
                type="text"
                matInput
                name="title"
                [(ngModel)]="quiz.title"
              />
            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea type="text" matInput name="description" [(ngModel)]="quiz.description"> </textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Max Marks</mat-label>
                  <input
                    required
                    autofocus
                    autocapitalize="true"
                    type="text"
                    matInput
                    name="maxMarks"
                    [(ngModel)]="quiz.maxMarks"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>No of Questions</mat-label>
                  <input
                    required
                    autofocus
                    autocapitalize="true"
                    type="text"
                    matInput
                    name="noOfQuestions"
                    [(ngModel)]="quiz.numberOfQuestions"
                  />
                </mat-form-field>
              </div>
            </div>

            <mat-slide-toggle class="example-margin" matInput  [(ngModel)]="quiz.active" name="active">
              Publish status
            </mat-slide-toggle>
            <br>

            <mat-form-field appearance="outline" class="w100 mt20" >
              <mat-label>Category</mat-label>
              <mat-select name ="category"  [(ngModel)]="quiz.category.cid">
                <mat-option *ngFor="let c of categories" [value]="c.cid" >
                  {{ c.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="accent">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
