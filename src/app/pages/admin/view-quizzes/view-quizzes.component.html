<mat-card class="mt20" *ngFor="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
      </mat-card-header>
<mat-card-content>
    <p>
        {{q.description}}
    </p>
</mat-card-content>

<mat-card-actions>

  

   <button mat-flat-button color="accent" class="mt10"  [routerLink]="'/admin-dashboard/view-questions/'+q.qId+'/'+q.title">Questions</button>
    <button mat-stroked-button color="accent" class="mt10 ">Max Marks:{{q.maxMarks}}</button>
    <button mat-stroked-button color="accent" class="mt10">Questions:{{q.numberOfQuestions}}</button>
    <button mat-flat-button color="accent" class="mt10"  [routerLink]="'/admin-dashboard/quiz/'+q.qId">Update</button>
    <button mat-stroked-button color="accent" class="mt10">Attempts</button>
    <button mat-flat-button color="accent" class="mt10" (click)="deleteQuiz(q.qId)">delete</button>


</mat-card-actions>

</mat-card>
<div class="container text-center">
    <button mat-raised-button class="mt20" routerLink="/admin-dashboard/add-quiz">Add new Quiz </button>
</div>
