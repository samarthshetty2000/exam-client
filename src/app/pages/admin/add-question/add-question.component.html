<div  class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add New Question</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the new Qestion Details
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Enter Question</mat-label>
                                
                            <textarea required matInput placeholder="Enter the Question" name="content" [(ngModel)]="question.content"></textarea>
                          </mat-form-field>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Option 1</mat-label>
                                    <input matInput required placeholder="Option 1" name="option1" [(ngModel)]="question.option1" >
                                  </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Option 2 </mat-label>
                                    <input matInput required placeholder="Enter  Option 2" name="option2" [(ngModel)]="question.option2">
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Option 3</mat-label>
                                    <input matInput placeholder="Enter Option 3" name="option3" [(ngModel)]="question.option3">
                                  </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Option 4</mat-label>
                                    <input matInput placeholder="Enter Option 4" name="option4" [(ngModel)]="question.option4">
                                </mat-form-field>
                            </div>
                          </div>
                          <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Answer</mat-label>
                            <mat-select required matNativeControl name="answer" [(ngModel)] ="question.answer">
                                <mat-option [value]="question.option1"  *ngIf='question.option2'>{{question.option1}}</mat-option>
                                <mat-option [value]="question.option2"  *ngIf='question.option2'>{{question.option2}}</mat-option>
                                <mat-option [value]="question.option3"  *ngIf='question.option3'>{{question.option3}}</mat-option>
                                <mat-option [value]="question.option4" *ngIf='question.option4'>{{question.option4}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                         

                          <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                          </div>
                          
                        

                    </form>

                
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
