<mat-card>
    <h1>Add new Category</h1>
  <mat-card-content>
       
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action=""  (ngSubmit)="addCategory()">
                <mat-form-field class="w100"appearance="outline">
                    <mat-label>Title</mat-label>
                    <input required autofocus autocapitalize="true" type="text" matInput name="title" [(ngModel)]="category.title">
                </mat-form-field>
                <mat-form-field class="w100"appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea type="text" matInput name="description" [(ngModel)]="category.description" rows="10"></textarea>
                </mat-form-field>
                <div class="container text-center"><button mat-raised-button color="accent">Submit</button></div>
                
            </form>
            </div>
            </div>
        </div>
   

  </mat-card-content>
</mat-card>
